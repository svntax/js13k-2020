<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://js13kgames.com/webxr-src/2020/aframe.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#6495ed"></a-sky>

            <a-camera wasd-controls-enabled="true">
                <a-entity cursor="fuse: false"
                    position="0 0 -0.9"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: black; shader: flat">
                </a-entity>
            </a-camera>

            <a-box color="#8b5a2b" depth="8" height="10" width="0.5" position="-5 0 -6"></a-box>
            <a-box color="#8b5a2b" depth="8" height="10" width="0.5" position="5 0 -6"></a-box>

            <a-box color="#8b5a2b" depth="8" height="0.5" width="10" position="0 -5 -6"></a-box>
            <a-box color="#8b5a2b" depth="8" height="0.5" width="10" position="0 5 -6"></a-box>

            <a-box color="#8b5a2b" depth="1" height="10" width="10" position="0 0 -10"></a-box>
        </a-scene>
    </body>
</html>
