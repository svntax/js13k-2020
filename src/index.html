<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://js13kgames.com/webxr-src/2020/aframe.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="#6495ed"></a-sky>

            <a-camera wasd-controls-enabled="false">
                <a-entity cursor="fuse: false" id="gaze-cursor" raycaster="objects: .clickables; far: 12"
                    position="0 0 -.9"
                    geometry="primitive: ring; radiusInner: .01; radiusOuter: .02"
                    material="color: black; shader: flat">
                </a-entity>
            </a-camera>

            <a-entity laser-controls="hand: left" line="color: red" raycaster="objects: .clickables; far: 12" hand-tool></a-entity>
            <a-entity laser-controls="hand: right" line="color: red" raycaster="objects: .clickables; far: 12" hand-tool></a-entity>

            <a-entity position="0 0 -.6">
                <a-cylinder position="0 -.5 0" color="#9495c7" height="1" radius="1" theta-start="-90" theta-length="180"></a-cylinder>
                <a-cylinder open-ended="true" color="#2e4059" side="double" height="2" radius="1" theta-start="-90" theta-length="180"></a-cylinder>
                <a-box color="#9495c7" height="10" width="2" depth="0.5" position="0 -5 .25"></a-box>
            </a-entity>

            <a-cylinder color="#4d3d31" height="1" radius="10" position="0 -5.5 -5"></a-cylinder>

            <a-box color="#8b5a2b" depth="8" height="10" width=".5" position="-5 0 -8"></a-box>
            <a-box color="#8b5a2b" depth="8" height="10" width=".5" position="5 0 -8"></a-box>

            <a-box color="#8b5a2b" depth="8" height=".5" width="10" position="0 -5 -8"></a-box>
            <a-box color="#8b5a2b" depth="8" height=".5" width="10" position="0 5 -8"></a-box>

            <a-box color="#8b5a2b" depth="1" height="10" width="10" position="0 0 -12" class="clickables"></a-box>
        </a-scene>
    </body>
</html>
